<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/toastify-js/src/toastify.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-body-tertiary">
      <nav class="navbar py-4">
        <div class="container-md">
          <a class="navbar-brand" href="#">Online Store</a>

          <!-- Boton para mostrar y ocultar el carrito con contador de items -->
          <button
            class="btn btn-light position-relative"
            data-bs-toggle="offcanvas"
            data-bs-target="#cartOverview"
            aria-controls="cart-overview"
          >
            <i class="fa-solid fa-cart-shopping"></i>
            <span
              id="cart-badge"
              class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-pill bg-success"
            >
              0
            </span>
          </button>
        </div>
      </nav>

      <!-- Barra de busqueda -->
      <div class="container-md py-4">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Buscar producto"
          aria-label="Buscar producto"
          id="search-input"
        />
      </div>
    </header>

    <!-- Carrito -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="cartOverview"
      aria-labelledby="cart-overview"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cart-overview">Carrito</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column justify-content-between">
        <!-- Lista de productos en el carrito -->
        <ul class="list-group list-group-flush mb-4" id="cart-list"></ul>
        <div class="mt-3">
          <strong>Precio total:</strong> $<span id="total-price">0.00</span>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#payment">
            Pagar
            <i class="fa-regular fa-credit-card"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Productos -->
    <main class="products-container container-md" id="products-gallery">
      <!-- AcÃ¡ se renderizan los productos -->
    </main>

    <!-- Modal - Pago realizado con exito -->
    <div class="modal fade" id="payment" tabindex="-1" aria-labelledby="payment" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Pago realizado con exito!
          </div>
          <div class="modal-footer border border-0">
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8a7faedf7a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="./node_modules/toastify-js/src/toastify.js"
    ></script>
    <!-- Mi JS -->
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
